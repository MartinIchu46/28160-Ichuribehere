<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Design</title>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="tituloDiv"></div>

    <form id="formAutos" >
        <input type="text" placeholder="Marca" id="idMarca" name="marca">
        <input type="text" placeholder="Modelo" id="idModelo" name="modelo">
        <input type="number" placeholder="Precio" id="idPrecio" name="precio">
        <button type="submit">Cargar Producto</button>
    </form>
    <br><br>
    <button id="botonAutos" class="btn btn-dark">Mostrar Autos</button>
    <div id="divAutos" class="row"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
